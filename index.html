<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/86fcda71bf.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <section class="Player-section">
        <div class="Player">
            <h2 class="title"></h2>
            <h3 class="artist"></h3>
            <div class="audio-image">
                <img src="" alt="">
            </div>
            
            <audio src="" >  
            </audio>
            <div class="button">
                 <span id="prev"><i class="fa-solid fa-backward"></i></i></span>
                 <span id="play"><i class="fa-solid fa-play"></i></span>
                 <!-- <span id="pause"> <i class="fa-solid fa-pause"></i></span> -->
                 <span id="next"><i class="fa-solid fa-forward"></i></span>
            </div>
            <div class="volumeBtn">
                <input type="range" id="vol" >
            </div>
        </div>

    </section>
    <script src="./JS/script.js">

    </script>
   <img src="./assets/" alt="">
</body>
</html>
